<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Businesses Across Industries</title>
    <link href="static/css/business.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Archivo" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body>
    <section class="bai-section">
        <div class="bai-content">
            <h2 class="bai-title">Businesses Across Industries</h2>
            <p class="bai-description">
                SHIFT provides solutions to support businesses to automate their operations.
            </p>
            <a href="comingSoon"> <button class="bai-button">View More</button> </a>
            <div class="bai-carousel-controls">
                <span class="bai-arrow bai-arrow-left">&#9664;</span>
                <span class="bai-arrow bai-arrow-right">&#9654;</span>
            </div>
        </div>
        <div class="bai-carousel-wrapper">
            <div class="bai-carousel">
                <div class="bai-carousel-item">
                    <img src="/static/images/luxury_cars.jpg" alt="OEMs">
                    <h3 class="bai-carousel-item-title">OEMs</h3>
                </div>
                <div class="bai-carousel-item">
                    <img src="/static/images/Transportation.jpg" alt="Transportation">
                    <h3 class="bai-carousel-item-title">Transportation</h3>
                </div>
                <div class="bai-carousel-item">
                    <img src="/static/images/nic-y-c.jpg" alt="Transit">
                    <h3 class="bai-carousel-item-title">Transit</h3>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const carousel = document.querySelector('.bai-carousel');
            const items = document.querySelectorAll('.bai-carousel-item');
            const prevArrow = document.querySelector('.bai-arrow-left');
            const nextArrow = document.querySelector('.bai-arrow-right');
            let currentIndex = 0;

            function updateCarousel() {
                carousel.style.transform = `translateX(-${currentIndex * items[0].offsetWidth}px)`;
            }

            prevArrow.addEventListener('click', function () {
                if (currentIndex > 0) {
                    currentIndex--;
                    updateCarousel();
                }
            });

            nextArrow.addEventListener('click', function () {
                if (currentIndex < items.length - 1) {
                    currentIndex++;
                    updateCarousel();
                }
            });
        });
    </script>

</body>
</html>
