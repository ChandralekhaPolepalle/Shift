<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Coming Soon</title>
    <link rel="icon" type="image/x-icon" href="/static/images/dark_logo.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Archivo" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    <style>
        html {
            scroll-behavior: smooth;
        }

        .main-content {
            position: relative;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            max-width: 100%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .coming-soon-container {
            position: absolute;
            z-index: 2;
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.7);
            max-width: 100%;
            width: 100%;
        }

        .coming-soon-container h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-family: 'Archivo';
        }

        .coming-soon-container p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            font-family: 'Roboto', 'Archivo';
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            padding: 0.75rem 1.5rem;
            margin: 0.5rem;
            border: none;
            border-radius: 0.25rem;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn-custom:hover {
            color: white;
            text-decoration: none;
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .main-content {
            position: relative;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 50vh;
            overflow: hidden;
        }
        }
    </style>
</head>
<body>
    {% include 'nav.html' %}
   {% include 'mobile_nav.html' %}
    <div class="main-content">
        <video autoplay muted loop class="bg-video">
            <source src="static/images/head.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="coming-soon-container">
            <h1>Coming Soon</h1>
            <p>Our new website is on its way. Stay tuned for updates!</p>
            <a href="/#subscribe-container" class="btn-custom">Notify Me</a>
        </div>
    </div>
    {% include 'footer.html' %}

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (window.location.hash) {
                const target = document.querySelector(window.location.hash);
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            }
        });
    </script>
</body>
</html>
