<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subscription</title>
    <link rel="icon" type="image/x-icon" href="/static/images/fav_icon.png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/subscription_form.css" rel="stylesheet">
</head>
<body>
<div class="subscribe-container">
    <form class="subscribe-form">
        <h2>Subscribe</h2>
        <div class="form-container">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="email" class="form-control" id="email" placeholder="Email Address *" required>
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="businessType" placeholder="Business Type">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="firstName" placeholder="First Name *" required>
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="services" placeholder="Services">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="form-check col-md-6" style="margin-top:1%;">
                <input type="checkbox" class="form-check-input" id="subscribeCheck">
                <label class="form-check-label" for="subscribeCheck">Agree to receive email from SHIFT and stay up-to-date.</label>
            </div>
        </div>
    </form>
</div>
</body>
</html>
