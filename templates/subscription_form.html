<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subscription</title>
    <link rel="icon" type="image/x-icon" href="/static/images/fav_icon.png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">


    <link href="static/css/subscription_form.css" rel="stylesheet">
</head>
<body>


<div class="subscribe-container">
    <form class="subscribe-form">
        <h2>Subscribe</h2>
        <div class="form-container">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="email">Email Address *</label>
                <input type="email" class="form-control" id="email" >
            </div>
            <div class="form-group col-md-6 col-sm-12">
                <label for="businessType">Business Type</label>
                <input type="text" class="form-control" id="businessType" >
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6 col-sm-12">
                <label for="firstName">First Name *</label>
                <input type="text" class="form-control" id="firstName" >
            </div>
            <div class="form-group col-md-6 col-sm-12">
                <label for="services">Services</label>
                <input type="text" class="form-control" id="services" >
            </div>
        </div>
        </div>
        <div class="form-check">
            <div class="row">
                <button type="submit" class="btn btn-primary col-2">Submit</button>
                <div class="terms col-8">
                    <input type="checkbox" class="form-check-input" id="subscribeCheck">
                    <label class="form-check-label" for="subscribeCheck">Agree to receive email from SHIFT and stay up-to-date.</label>
                </div>
            </div>
        </div>

    </form>
</div>




</body>
</html>
